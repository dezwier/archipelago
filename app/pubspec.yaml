name: archipelago
description: A language learning app with flashcards
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_slidable: ^3.0.1
  audioplayers: ^6.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  fl_chart: ^0.68.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/translate_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

